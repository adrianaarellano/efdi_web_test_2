<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EfDI Interactive Web Map</title>
  <!-- CSS for styling -->
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
    }

    /* Top Tabs */
    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #2c3e50;
      color: white;
      padding: 10px 0;
      cursor: pointer;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      transition: background-color 0.3s;
    }

    .tab:hover {
      background-color: #34495e;
    }

    .active-tab {
      background-color: #1abc9c;
    }

    /* Breadcrumb Navigation */
    #breadcrumbs {
      padding: 10px;
      background-color: #ecf0f1;
      font-size: 0.9em;
      margin: 0 0 10px;
      display: flex;
      gap: 5px;
    }

    #breadcrumbs span {
      color: #2c3e50;
    }

    #breadcrumbs a {
      text-decoration: none;
      color: #3498db;
    }

    #breadcrumbs a:hover {
      text-decoration: underline;
    }

    /* Iframe Styling */
    #mapFrame {
      display: block;
      width: 100%;
      height: 600px;
      border: none;
      transition: opacity 0.5s ease-in-out;
    }

    /* Breadcrumb Transition */
    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Tabs for Sub-Indexes -->
  <div class="tabs">
    <div class="tab active-tab" onclick="switchTab('efdi_all', 'EfDI > All Indicators')">EfDI All</div>
    <div class="tab" onclick="switchTab('cur_subindex', 'EfDI > Curriculum')">Curriculum</div>
    <div class="tab" onclick="switchTab('training_subindex', 'EfDI > Training')">Training</div>
    <div class="tab" onclick="switchTab('ethos_subindex', 'EfDI > Ethos')">Ethos</div>
  </div>

  <!-- Breadcrumb Navigation -->
  <div id="breadcrumbs">
    <span id="breadcrumb-path"><a href="#" onclick="resetBreadcrumb()">EfDI</a> > All Indicators</span>
  </div>

  <!-- Map Iframe -->
  <iframe id="mapFrame" src="https://adrianaarellano.github.io/efdi_index_all_2_11_24/"></iframe>

  <!-- JavaScript for Interactivity -->
  <script>
    // Function to handle tab switching and breadcrumb updates
    function switchTab(mapID, breadcrumbPath) {
      const mapFrame = document.getElementById("mapFrame");
      const breadcrumb = document.getElementById("breadcrumb-path");

      // Fade out the iframe
      mapFrame.classList.add("fade-out");

      // Update iframe source after delay
      setTimeout(function() {
        if (mapID === "efdi_all") {
          mapFrame.src = "https://adrianaarellano.github.io/efdi_all_2022/";
        } else if (mapID === "cur_subindex") {
          mapFrame.src = "https://adrianaarellano.github.io/cur_subindex/";
        } else if (mapID === "training_subindex") {
          mapFrame.src = "https://adrianaarellano.github.io/efdi_training_subindex/";
        } else if (mapID === "ethos_subindex") {
          mapFrame.src = "https://adrianaarellano.github.io/efdi_ethos_subindex/";
        }
        // Update breadcrumb
        breadcrumb.innerHTML = `<a href="#" onclick="resetBreadcrumb()">EfDI</a> > ${breadcrumbPath}`;

        // Fade in the iframe
        mapFrame.classList.remove("fade-out");
        mapFrame.classList.add("fade-in");
      }, 500);

      // Highlight active tab
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active-tab'));
      event.target.classList.add('active-tab');
    }

    // Function to reset breadcrumb to default
    function resetBreadcrumb() {
      switchTab('efdi_all', 'All Indicators');
    }
  </script>
</body>
</html>
